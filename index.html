<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カップ麺カウントダウンタイマー</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
  <h1>＼ カップ麺 カウントダウンタイマー ／</h1>
  <div class="container">
    <div id="timer">00:00</div>
    <div id="message"></div>

    <select id="settime" onchange="selectboxChange();">
      <option disabled selected value>何食べる？</option>
      <option value="3">日清 カップヌードル</option>
      <option value="3">日清 チキンラーメン</option>
      <option value="3">日清 どん兵衛天ぷらそば</option>
      <option value="5">日清 どん兵衛きつねうどん</option>
      <option value="5">日清 ラ王</option>
      <option value="4">日清 麺職人</option>
      <option value="5">マルちゃん正麺</option>
      <option value="5">マルちゃん 赤いきつね</option>
      <option value="3">マルちゃん 緑のたぬき</option>
      <option value="3">サッポロ一番 カップスター</option>
      <option value="3">ペヤング ソースやきそば</option>
      <option value="3">明星 一平ちゃん</option>
      <option value="3">NONGSHIM 辛ラーメン</option>
    </select>

    <div id="control">
      <input type="button" value="Start" id="start" class="btn inactive" onclick="startTimer();">
      <input type="button" value="Reset" id="reset" class="btn inactive" onclick="resetTimer();">
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
